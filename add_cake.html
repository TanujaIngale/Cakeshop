{% extends "layout.html" %}
{% block content %}
<h3>Add Cake</h3>

  <div class="mb-3">
    <label>Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Price (â‚¹)</label>
    <input name="price" class="form-control" required type="number" step="0.01">

    <input name="image" type="file" class="form-control">
  </div>
  <button class="btn btn-primary">Add Cake</button>
</form>
{% endblock %}
